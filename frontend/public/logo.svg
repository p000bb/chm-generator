<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 定义径向渐变，模拟从中心偏右发出的光芒效果 -->
    <radialGradient id="starburstGradient" cx="128" cy="128" r="120" fx="140" fy="128" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFFFFF" /> <!-- 最中心点为纯白色 -->
      <stop offset="5%" stop-color="#FFD700" /> <!-- 紧邻中心为亮黄色 -->
      <stop offset="20%" stop-color="#FFA500" /> <!-- 橙色过渡 -->
      <stop offset="50%" stop-color="#FF4500" /> <!-- 红色橙色 -->
      <stop offset="100%" stop-color="#8B0000" /> <!-- 最外围为深红色 -->
    </radialGradient>
    
    <!-- 文档背景渐变 -->
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDE68A;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景圆形，使用光芒渐变 -->
  <circle cx="128" cy="128" r="120" fill="url(#starburstGradient)" stroke="#8B0000" stroke-width="3"/>
  
  <!-- 六边形光芒图标，由六个三角形组成 -->
  <g fill="url(#starburstGradient)">
    <!-- 所有三角形的共同中心点为 (128, 128) -->
    <polygon points="128,128 100,60 70,128" /> <!-- 左上角片段 -->
    <polygon points="128,128 190,60 100,60" /> <!-- 顶部中间片段 -->
    <polygon points="128,128 220,128 190,60" /> <!-- 右上角片段 -->
    <polygon points="128,128 190,196 220,128" /> <!-- 右下角片段 -->
    <polygon points="128,128 100,196 190,196" /> <!-- 底部中间片段 -->
    <polygon points="128,128 70,128 100,196" /> <!-- 左下角片段 -->
  </g>
  
  <!-- 中心文档图标，体现CHM功能 - 更大的尺寸 -->
  <rect x="88" y="88" width="80" height="80" rx="8" fill="url(#docGradient)" stroke="#D97706" stroke-width="2"/>
  
  <!-- 文档内容线条 -->
  <line x1="98" y1="102" x2="158" y2="102" stroke="#1F2937" stroke-width="2"/>
  <line x1="98" y1="112" x2="150" y2="112" stroke="#1F2937" stroke-width="2"/>
  <line x1="98" y1="122" x2="154" y2="122" stroke="#1F2937" stroke-width="2"/>
  <line x1="98" y1="132" x2="146" y2="132" stroke="#1F2937" stroke-width="2"/>
  <line x1="98" y1="142" x2="150" y2="142" stroke="#1F2937" stroke-width="2"/>
  <line x1="98" y1="152" x2="140" y2="152" stroke="#1F2937" stroke-width="2"/>
  
  <!-- 右上角问号图标 -->
  <circle cx="156" cy="100" r="12" fill="#4169E1" stroke="#000080" stroke-width="2"/>
  <text x="156" y="108" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">?</text>
</svg>