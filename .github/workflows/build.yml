name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 当推送版本标签时触发
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac
          - os: ubuntu-latest
            platform: linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          pnpm install

      - name: Build application
        run: |
          cd frontend
          pnpm run build

      - name: Build Electron app
        run: |
          cd frontend
          if [ "${{ matrix.platform }}" = "win" ]; then
            pnpm run build:win
          elif [ "${{ matrix.platform }}" = "mac" ]; then
            pnpm run build:mac
          else
            pnpm run build:linux
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-app-${{ matrix.platform }}
          path: frontend/dist-electron/
