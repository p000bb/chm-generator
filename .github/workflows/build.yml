name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 当推送版本标签时触发
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
          cache-dependency-path: 'frontend/pnpm-lock.yaml'

      - name: Install dependencies
        run: |
          cd frontend
          pnpm install

      - name: Setup Electron cache
        run: |
          mkdir -p /tmp/electron-builder-cache
          mkdir -p /tmp/electron-cache

      - name: Build application
        run: |
          cd frontend
          pnpm run build
        timeout-minutes: 30

      - name: Build Electron app
        run: |
          cd frontend
          pnpm run build:win
        timeout-minutes: 45
        env:
          ELECTRON_BUILDER_CACHE: /tmp/electron-builder-cache
          ELECTRON_CACHE: /tmp/electron-cache

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-app-win
          path: frontend/dist-electron/
